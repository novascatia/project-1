<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG Student Site - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">UG Student Site</div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">BERITA</a></li>
                <li><a href="#">AKTIVASI</a></li>
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">KONTAK</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-form">
            <h2>LOGIN</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group captcha-group">
                    <label for="captcha">Captcha:</label>
                    <div class="captcha-box">
                        <span id="captcha-text"></span>
                    </div>
                    <span>=</span>
                    <input type="text" id="captcha" name="captcha" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <div class="login-info">
            <p>Silahkan login pada form yang telah disediakan pada form di samping ini. Apabila anda mengalami kesulitan silahkan hubungi Help Desk.</p>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <span>UG-SS</span>
            <nav>
                <ul>
                    <li><a href="#">LINK</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">BLOG</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
